    <title>Malang Film Festival 2023</title> <!-- Judul Halaman / Website -->

    <meta name="Malang Film Festival 2023" content="Malang Film Festival (MAFI Fest) adalah festival film di Indonesia yang digagas oleh mahasiswa yang menjadi anggota Unit Kegiatan Mahasiswa Kelompok Studi Sinematografi Kine Klub Universitas Muhammadiyah Malang (UMM). Sejak pertama kali diselenggarakan pada tahun 2004, MAFI Fest awalnya menyandang nama MAFVIE FEST (Malang Film Video Festival) dengan mengkompetisikan kategori Video Klip, Film Dokumenter, dan Film Fiksi. Sejak itu, MAFI Fest telah mengalami berbagai perubahan hingga pada akhirnya sejak tahun 2013 MAFI Fest kini konsisten untuk mengompetisikan film pendek fiksi dan dokumenter karya pelajar dan mahasiswa di Indonesia."> <!-- Judul dan Deskripsi Yang Nantinya Akan Muncul di Pencarian Google -->
    <meta name="title" content="Malang Film Festival 2023"> <!-- Judul Yang Nantinya Akan Muncul di Pencarian Google -->
    <meta name="description" content="Malang Film Festival (MAFI Fest) adalah festival film di Indonesia yang digagas oleh mahasiswa yang menjadi anggota Unit Kegiatan Mahasiswa Kelompok Studi Sinematografi Kine Klub Universitas Muhammadiyah Malang (UMM). Sejak pertama kali diselenggarakan pada tahun 2004, MAFI Fest awalnya menyandang nama MAFVIE FEST (Malang Film Video Festival) dengan mengkompetisikan kategori Video Klip, Film Dokumenter, dan Film Fiksi. Sejak itu, MAFI Fest telah mengalami berbagai perubahan hingga pada akhirnya sejak tahun 2013 MAFI Fest kini konsisten untuk mengompetisikan film pendek fiksi dan dokumenter karya pelajar dan mahasiswa di Indonesia."> <!-- Deskripsi Yang Nantinya Akan Muncul di Pencarian Google -->

    <!-- JS Connect-->
    
    <!-- News JS -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>
        <script>
            var splide = new Splide('.splide', {
                type: 'loop',
                perPage: 3,
                rewind: true,
                breakpoints: {
                    640: {
                        perPage: 2,
                        gap: '.7rem',
                        height: '12rem',
                    },
                    480: {
                        perPage: 1,
                        gap: '.7rem',
                        height: '12rem',
                    },
                },
            });
            splide.mount();
        </script>
    <!-- End News JS -->

    <!-- JS Loading -->
    <script>
      $(window).on('load', function () {
        $('#loading').hide();
      }) 
    </script>
    <!-- JS End Loading -->

    <script>
      $(document).ready(function() {
  
      function checkWidth() {
        var windowWidth = $(window).width();
        if (windowWidth <= 960) {
            $("#nav2").hide();
            $("#logo-mobile").show();
        } else {
            $("#nav2").show();
            $("#logo-mobile").hide();
        }
      }
      checkWidth();
  
      $(window).resize(checkWidth);
      });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

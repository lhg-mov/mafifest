<main>
    <style>
        .loader-line {
            width: 200px;
            height: 4px;
            position: relative;
            overflow: hidden;
            background-color: #810280;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
        }

        .loader-line:before {
            content: "";
            position: absolute;
            height: 4px;
            width: 40%;
            background-color: #FFA836;
            -webkit-animation: lineAnim 1s linear infinite;
            -moz-animation: lineAnim 1s linear infinite;
            animation: lineAnim 1s linear infinite;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
        }

        @keyframes lineAnim {
            0% {
                left: -40%;
            }
            50% {
                left: 20%;
                width: 80%;
            }
            100% {
                left: 100%;
                width: 100%;
            }
        }
    </style>
    <div class="bg-absline rounded-4 basic-border p-5 text-center">
        <h2 class="font-headline">On Development Progress...</h2>
        <center>
            <section class="loader-line"></section>
        </center>
    </div>
    <br><br><br><br><br>
</main>

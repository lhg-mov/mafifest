<main class="container" style="margin-top: -15px;">
    <div class="row gap-4 mb-5" id="counter">
        <div class="col basic-border rounded-4 p-4">
            <h1 class="count font-headline fw-bold text-color-3" data-count="58">
                0 
            </h1>
            <h5 class="font-content">
               Film Fiksi Pendek Mahasiswa
            </h5>
        </div>
        <div class="col basic-border rounded-4 p-4">
            <h1 class="count font-headline fw-bold text-color-1" data-count="23">
                0 
            </h1>
            <h5 class="font-content">
               Film Dokumenter Pendek Mahasiswa
            </h5>
        </div>
        <div class="col basic-border rounded-4 p-4">
            <h1 class="count font-headline fw-bold text-color-3" data-count="35">
                0 
            </h1>
            <h5 class="font-content">
                Film Fiksi Pendek Pelajar
            </h5>
        </div>
        <div class="col basic-border rounded-4 p-4">
            <h1 class="count font-headline fw-bold text-color-1" data-count="15">
                0 
            </h1>
            <h5 class="font-content">
               Film Dokumenter Pendek Pelajar
            </h5>
        </div>
    </div>


      <script>
        var counted = 0;
        $(window).scroll(function() {

        var oTop = $('#counter').offset().top - window.innerHeight;
        if (counted == 0 && $(window).scrollTop() > oTop) {
            $('.count').each(function() {
            var $this = $(this),
                countTo = $this.attr('data-count');
            $({
                countNum: $this.text()
            }).animate({
                countNum: countTo
                },

                {

                duration: 2000,
                easing: 'swing',
                step: function() {
                    $this.text(Math.floor(this.countNum));
                },
                complete: function() {
                    $this.text(this.countNum);
                    //alert('finished');
                }

                });
            });
            counted = 1;
        }

        });
      </script>
</main>
